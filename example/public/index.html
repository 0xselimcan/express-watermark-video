<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #232323;
            color: white;
        }
    </style>

</head>

<body>
    <h1>video dynamic watermark test</h1>
    <div class="container d-flex justify-content-center flex-column align-items-center">
        <div class="d-flex my-5">
            <input name="videoSrc" id="videoSrc" placeholder="videosrc" class="form-control w-auto" value="test" />
            <button id="btn" class="btn btn-primary">Submit</button>
        </div>
        <video id="my-video" class="video-js" controls preload="none" height="500px" data-setup="{}">
            <source id="videosource" src="/video/test" type="video/mp4" />
        </video>
    </div>
    <script>
        document.getElementById("btn").addEventListener("click", () => {
            const myVideoBox = document.getElementById("my-video")
            const videosource = document.getElementById("videosource")
            const srcInput = document.getElementById("videoSrc")

            myVideoBox.src = `/video/${srcInput.value}`
            myVideoBox.play()

        })
    </script>

</body>

</html>
